    - name: Comment swap in fstab
      replace:
        path: /etc/fstab
        regexp: '^(.*\sswap\s.*)$'
        replace: "# \\1"

    - name: Join worker to cluster
      command: "{{ kube_join_cmd }} --cri-socket unix:///var/run/containerd/containerd.sock"
      args:
        creates: /var/lib/kubelet/config.yaml

    - name: Ensure kubelet enabled
      systemd:
        name: kubelet
        enabled: yes

    - name: Restart kubelet after join
      systemd:
        name: kubelet
        state: restarted

    - name: Wait for worker to show up in cluster (by internal IP)
      delegate_to: "{{ groups['control_plane'][0] }}"
      become: true
      command: kubectl --kubeconfig /etc/kubernetes/admin.conf get nodes -o wide
      register: nodes_wide
      until: ansible_default_ipv4.address in nodes_wide.stdout
      retries: 30
      delay: 5
